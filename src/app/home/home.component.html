<div id="home" class="container-fluid position-fixed d-flex align-items-center w-100 justify-content-center"
    style="height: 100vh">
    <div class="main-content d-flex flex-column justify-content-center align-items-center">
        <img src="assets/ui-chan-shrine.png" class="shrine" />
    </div>
</div>
<div id="wishForm" class="position-fixed bg-primary d-flex align-items-center flex-column p-3 justify-content-center position-relative shadow">
    <div class="col-12 mb-3 d-flex justify-content-center position-absolute top-0 py-3">
        <h1 class="main-font text-light">Ui Chan</h1>
    </div>
    <form class="w-100">
        <div class="col-12 mb-3">
            <textarea [(ngModel)]="content" name="content" class="form-control" placeholder="Leave your wish here" id="floatingTextarea"></textarea>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-success text-light px-3 py-2" (click)="handleWish()">Submit</button>
        </div>
    </form>
</div>
<div id="effectContainer">

</div>
